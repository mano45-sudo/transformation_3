<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Square Hover Grow</title>

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .square {
        width: 100px;
        height: 100px;
        background: black;
        transition: transform 0.3s, background-color 0.3s;
    }

    .square:hover {
        transform: scale(1.5);
        background-color: red;
    }
</style>

</head>
<body>

<div class="square"></div>

</body>
</html>
